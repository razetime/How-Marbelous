<!DOCTYPE html>
<html>
	<head>
		<title>How Marbelous</title>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="marbelous.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js"></script>
		<script src="marbelous.js"></script>

	<body>
		<header>
			<h1>How Marbelous!</h1>
		</header>
		<main>
			<div id="main1">
				<div id="container"></div>
			</div>
			<div id="main2">
				<p>Boards: <select id="active_board"=>
					<option value="0">MB (00)</option>
				</select></p>
				<!-- not implemented -->
				<p><input type="button" id="new_board" value="New Board" disabled="disabled" /></p>
				<p><input type="button" id="grid_source_toggle" value="View Marbelous Source" /></p>
				<p><input type="checkbox" id="hex_ascii"/>Display hex as characters</p>
				<p><input type="checkbox" id="no_nbsp"/>Convert non-breaking spaces (0xA0) to space (0x20)</p>
				<p><input type="checkbox" id="compact"/>Compact Source</p>
				<p style="float: right"><a href="https://github.com/es1024/How-Marbelous">How Marbelous! GitHub</a></p>
			</div>
		</main>
